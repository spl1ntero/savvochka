<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панель</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="{{ url_for('static', filename='styles.css')}}" rel="stylesheet" />
</head>
<body>

<header id="header">
    <div class="container d-flex justify-content-between align-items-center">
        <nav class="navbar navbar-expand-sm navbar-light">
          <div class="container-fluid">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/">Таблицы</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Админ панель</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Выйти</a>
              </li>
            </ul>
          </div>
        </nav>
    </div>
</header>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2>Добавить нового продавца</h2>
            <form action="/add_seller" method="POST">
                <div class="form-group">
                    <label for="name">Название:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Адрес:</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <button type="submit" class="btn btn-primary">Добавить</button>
            </form>
        </div>

        <div class="col-md-6">
            <h2>Добавить нового поставщика</h2>
            <form action="/add_supplier" method="POST">
                <div class="form-group">
                    <label for="name">Название:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="type">Тип:</label>
                    <input type="text" class="form-control" id="type" name="type" required>
                </div>
                <div class="form-group">
                    <label for="address">Адрес:</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <button type="submit" class="btn btn-primary">Добавить</button>
            </form>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12">
            <h2>Добавить новый цветок</h2>
            <form action="/add_flower" method="POST">
                <div class="form-group">
                    <label for="name">Название:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="type">Тип:</label>
                    <input type="text" class="form-control" id="type" name="type" required>
                </div>
                <div class="form-group">
                    <label for="country">Страна:</label>
                    <input type="text" class="form-control" id="country" name="country" required>
                </div>
                <div class="form-group">
                    <label for="season">Сезон:</label>
                    <select class="form-control" id="season" name="season" required>
                        <option value="" disabled selected>Выберите сезон</option>
                        <option value="Весна">Весна</option>
                        <option value="Лето">Лето</option>
                        <option value="Осень">Осень</option>
                        <option value="Зима">Зима</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sort">Сорт:</label>
                    <input type="text" class="form-control" id="sort" name="sort" required>
                </div>
                <div class="form-group">
                    <label for="price">Цена:</label>
                    <input type="number" class="form-control" id="price" name="price" required>
                </div>
                <div class="form-group">
                <label for="FlowerSupplierInput">Поставщик:</label>
                <input type="text" class="form-control" id="FlowerSupplierInput" name="supplier">
            </div>
            <div class="form-group">
                <label for="FlowerSellerInput">Продавец:</label>
                <input type="text" class="form-control" id="FlowerSellerInput" name="seller">
            </div>
                <button type="submit" class="btn btn-primary">Добавить</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
